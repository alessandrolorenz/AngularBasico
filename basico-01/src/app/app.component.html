<div class="container">

<p>Two way binding</p>
<p>diretiva ng Model</p>
<input type="text" value="{{coisa.nome}}"/>
<input type="text" [value]="coisa.nome"/>
<input type="text" [(ngModel)] = "coisa.nome"/>
<h4>{{coisa.nome}}</h4>
<hr/>
<p>tight coupling</p>

<ul>
  <li *ngFor="let pessoa of pessoas">
      {{pessoa.nome}}
  </li>
</ul>
<h2>Reactive Forms</h2>
<div class="container">
  <form [formGroup]="meuFormulario">
    Usuario: <input 
                [class.is-valid]="meuFormulario.get('username').touched && meuFormulario.get('username').invalid "

                type="text" 
                class="form-control" 
                formControlName="username">
    Password: <input 
                [class.is-valid]="meuFormulario.get('password').touched && meuFormulario.get('password').invalid "
                type="text" 
                class="form-control"
                formControlName="password">
      <button class="btn btn-primary" type="submit">Enviar</button>
  </form>
  {{ meuFormulario.value | json}}
</div>

<h2>Content Projection</h2>
<app-menssagem>
  <h2>enviado pelo pai para filho</h2>
  <button>enviado pelo pai para filho</button>
</app-menssagem>

</div>
